<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/bb340b2af0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Style/style.css" />
    <title>Ohmyfood</title>
</head>

<body>
    <div class="main-container">
        <header class="restaurant-header">
            <div class="logo"><a href="index.html">
                    <img src="/images/logo/ohmyfood.png" alt="Ohmyfood">
                </a>
            </div>
            <div class="back"><a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>
        </header>
        <main>
            <div class="main-image">
                <div class="img01"></div>
            </div>
            <div class="main-recipe-container">
                <div class="under-main-recipe-container">
                    <div class="main-title">
                        <h1>La palette du goût</h1>
                        <div class="fav-recipe">
                            <input type="checkbox" id="fav1" class="checkbox-fav">
                            <label for="fav1">
                                <i class="fa-regular fa-heart regular-heart"></i>
                                <i class="fa-solid fa-heart solid-heart"></i>
                            </label>
                        </div>
                    </div>
                    <div class="recipe">
                        <h2>ENTRÉE</h2>
                        <div class="recipe-checkbox">
                            <input type="checkbox" id="recipe1" class="checkbox-recipe">
                            <label for="recipe1" class="label-recipe">
                                <div class="dish">
                                    <p class="main-text">Fricassée d'escargots</p>
                                    <p class="second-text">Au piment d'Espelette</p>
                                </div>
                                <div class="price">
                                    <p>25€</p>
                                </div>
                                <div class="dish-overley"><i class="fa-solid fa-circle-check"></i></div>
                            </label>
                        </div>
                        <div class="recipe-checkbox">
                            <input type="checkbox" id="recipe2" class="checkbox-recipe">
                            <label for="recipe2" class="label-recipe">
                                <div class="dish">
                                    <p class="main-text">Foie gras de canard mi-cuit</p>
                                    <p class="second-text">Et ses copeaux de truffe noire</p>
                                </div>
                                <div class="price">
                                    <p>35€</p>
                                </div>
                                <div class="dish-overley"><i class="fa-solid fa-circle-check"></i></div>
                            </label>
                        </div>
                        <div class="recipe-checkbox">
                            <input type="checkbox" id="recipe3" class="checkbox-recipe">
                            <label for="recipe3" class="label-recipe">
                                <div class="dish">
                                    <p class="main-text">Œuf au plat</p>
                                    <p class="second-text">Assaisonné à la truffe sur lit de caviar</p>
                                </div>
                                <div class="price">
                                    <p>20€</p>
                                </div>
                                <div class="dish-overley"><i class="fa-solid fa-circle-check"></i></div>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="footer-container">
                    <a href="index.html"><img src="images/logo/ohmyfood-white.png" alt="Ohmyfood"></a>
                    <div class="links">
                        <div class="important-links">
                            <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
                            <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
                        </div>
                        <div class="legal-links">
                            <a href="#">Mentions légales</a>
                            <a href="#">Contact</a>
                        </div>
                    </div>
                </div>
            </footer>
        </main>
    </div>
</body>

</html>
