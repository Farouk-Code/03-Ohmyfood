<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bb340b2af0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ohmyfood - La palette du goût</title>
</head>

<body>
    <div class="main-container">
        <header class="restaurant-header">
            <div class="logo"><a href="index.html">
                    <img src="./images/logo/ohmyfood.png" alt="Ohmyfood">
                </a>
            </div>
            <div class="back"><a href="index.html">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
            </div>
        </header>
        <main>
            <div class="main-image1">
                <div class="img01"></div>
            </div>
            <div class="main-recipe-container">
                <div class="under-main-recipe-container">
                    <div class="main-title">
                        <h1>La palette du goût</h1>
                        <div class="fav-recipe">
                            <input type="checkbox" id="fav1" class="checkbox-fav">
                            <label for="fav1">
                                <i class="fa-regular fa-heart regular-heart"></i>
                                <i class="fa-solid fa-heart solid-heart"></i>
                            </label>
                        </div>
                    </div>
                    <div class="recipe">
                        <h2>ENTRÉE</h2>
                        <div class="recipe-checkbox">
                            <input type="checkbox" id="recipe4" class="checkbox-recipe">
                            <label for="recipe4" class="label-recipe">
                                <span class="dish">
                                    <span class="main-text">Fricassée d'escargots</span>
                                    <span class="second-text">Au piment d'Espelette</span>
                                </span>
                                <span class="price">
                                    <span>25€</span>
                                </span>
                                <span class="dish-overley"><i class="fa-solid fa-circle-check"></i></span>
                            </label>
                        </div>
                        <div class="recipe-checkbox">
                            <input type="checkbox" id="recipe5" class="checkbox-recipe">
                            <label for="recipe5" class="label-recipe">
                                <span class="dish">
                                    <span class="main-text">Foie gras de canard mi-cuit</span>
                                    <span class="second-text">Et ses copeaux de truffe noire</span>
                                </span>
                                <span class="price">
                                    <span>35€</span>
                                </span>
                                <span class="dish-overley"><i class="fa-solid fa-circle-check"></i></span>
                            </label>
                        </div>
                        <div class="recipe-checkbox">
                            <input type="checkbox" id="recipe6" class="checkbox-recipe">
                            <label for="recipe6" class="label-recipe">
                                <span class="dish">
                                    <span class="main-text">Œuf au plat</span>
                                    <span class="second-text">Assaisonné à la truffe sur lit de caviar</span>
                                </span>
                                <span class="price">
                                    <span>20€</span>
                                </span>
                                <span class="dish-overley"><i class="fa-solid fa-circle-check"></i></span>
                            </label>
                        </div>
                    </div>
                    <div class="recipe">
                        <h2>PLATS</h2>
                        <div class="recipe-checkbox">
                            <input type="checkbox" id="recipe7" class="checkbox-recipe">
                            <label for="recipe7" class="label-recipe">
                                <span class="dish">
                                    <span class="main-text">Filet de bœuf aux herbes</span>
                                    <span class="second-text">Accompagné de sa ribambelle de légumes</span>
                                </span>
                                <span class="price">
                                    <span>40€</span>
                                </span>
                                <span class="dish-overley"><i class="fa-solid fa-circle-check"></i></span>
                            </label>
                        </div>
                        <div class="recipe-checkbox">
                            <input type="checkbox" id="recipe8" class="checkbox-recipe">
                            <label for="recipe8" class="label-recipe">
                                <span class="dish">
                                    <span class="main-text">Parmentier de queue de bœuf</span>
                                    <span class="second-text">À la truffe noire sur sa purée de panais</span>
                                </span>
                                <span class="price">
                                    <span>35€</span>
                                </span>
                                <span class="dish-overley"><i class="fa-solid fa-circle-check"></i></span>
                            </label>
                        </div>
                        <div class="recipe-checkbox">
                            <input type="checkbox" id="recipe9" class="checkbox-recipe">
                            <label for="recipe9" class="label-recipe">
                                <span class="dish">
                                    <span class="main-text">Filet de turbot</span>
                                    <span class="second-text">Aux agrumes</span>
                                </span>
                                <span class="price">
                                    <span>44€</span>
                                </span>
                                <span class="dish-overley"><i class="fa-solid fa-circle-check"></i></span>
                            </label>
                        </div>
                    </div>
                    <div class="recipe">
                        <h2>DESSERTS</h2>
                        <div class="recipe-checkbox">
                            <input type="checkbox" id="recipe1" class="checkbox-recipe">
                            <label for="recipe1" class="label-recipe">
                                <span class="dish">
                                    <span class="main-text">Paris-Brest</span>
                                    <span class="second-text">Revisité</span>
                                </span>
                                <span class="price">
                                    <span>18€</span>
                                </span>
                                <span class="dish-overley"><i class="fa-solid fa-circle-check"></i></span>
                            </label>
                        </div>
                        <div class="recipe-checkbox">
                            <input type="checkbox" id="recipe2" class="checkbox-recipe">
                            <label for="recipe2" class="label-recipe">
                                <span class="dish">
                                    <span class="main-text">Macaron au chocolat d'exception</span>
                                    <span class="second-text">Et glace à la vanille de Madagascar</span>
                                </span>
                                <span class="price">
                                    <span>22€</span>
                                </span>
                                <span class="dish-overley"><i class="fa-solid fa-circle-check"></i></span>
                            </label>
                        </div>
                        <div class="recipe-checkbox">
                            <input type="checkbox" id="recipe3" class="checkbox-recipe">
                            <label for="recipe3" class="label-recipe">
                                <span class="dish">
                                    <span class="main-text">Mousse au chocolat</span>
                                    <span class="second-text">Au piment d'Espelette et à la truffe noire</span>
                                </span>
                                <span class="price">
                                    <span>23€</span>
                                </span>
                                <span class="dish-overley"><i class="fa-solid fa-circle-check"></i></span>
                            </label>
                        </div>
                    </div>
                    <div class="commande">
                        <button>Commander</button>
                    </div>
                </div>
            </div>
            <footer>
                <div class="footer-container">
                    <a href="index.html"><img src="images/logo/ohmyfood-white.png" alt="Ohmyfood"></a>
                    <div class="links">
                        <div class="important-links">
                            <a href="#"><i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
                            <a href="#"><i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
                        </div>
                        <div class="legal-links">
                            <a href="#">Mentions légales</a>
                            <a href="#">Contact</a>
                        </div>
                    </div>
                </div>
            </footer>
        </main>
    </div>
</body>

</html>
